{% load thumbnail %}

<div class="slideshow">
    {% for image in slideshow.images.all %}
        {% thumbnail image.file "1024" upscale=false as im_large %}
        {% thumbnail image.file "200" upscale=false as im %}
        <a href="{{ im_large.url }}" title="{{ image.name }}">
            <img src="{{ im.url }}" alt="{{ image.name }}">
        </a>
        {% endthumbnail %}
        {% endthumbnail %}
    {% endfor %}
</div>
