{% load thumbnail %}

<div class="slideshow">
    {% for image in images %}
        {% thumbnail image.image.file "1024" upscale=false as im_large %}
        {% thumbnail image.image.file "200" upscale=false as im %}
        <a href="{{ im_large.url }}" title="{{ image.image.name }}">
            <img src="{{ im.url }}" alt="{{ image.image.name }}" data-title="{{ image.image.name }}" data-description="{{ image.image.caption }}">
        </a>
        {% endthumbnail %}
        {% endthumbnail %}
    {% endfor %}
</div>
