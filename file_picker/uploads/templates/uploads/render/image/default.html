{% spaceless %}
    <img src="{{ media_url }}/{{ obj.file.url }}" width="{{ obj.file.width }}" height="{{ obj.file.height }}" class="{{ options.class }}" alt="{% if options.alt %}{{ options.alt }}{% else %}{{ obj.name }}{% endif %}" />
    {% if obj.caption %}<span>{{ obj.caption }}</span>{% endif %}
{% endspaceless %}
